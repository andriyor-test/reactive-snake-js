<html>
  <head>
    <meta charset="utf-8">
    <title>Reactive Snake</title>
  </head>
  <body>
    <p id="score"></p>
    
    <div id="radio">
      Speed:
      <input id="low" type="radio" name="myRadios" value="300" />
      <label for="low">Low</label>
      
      <input class="medium" id="medium" type="radio" name="myRadios" value="200" checked/>
      <label for="medium">Medium</label>
      
      <input id="high" type="radio" name="myRadios" value="100" />
      <label for="high">High</label>
    </div>
    
    <div style="padding: 10px 0">
      <label for="apples">Count of apples</label>
      <input type="text" id="apples">
    </div>

    <script src="/main.bundle.js"></script>
  </body>
</html>
